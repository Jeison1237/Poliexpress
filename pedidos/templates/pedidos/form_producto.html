{% extends "pedidos/base.html" %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Nuevo Producto</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
            {{ form.nombre }}
        </div>

        <div class="mb-3">
            <label for="{{ form.descripcion.id_for_label }}" class="form-label">Descripci√≥n</label>
            {{ form.descripcion }}
        </div>

        <div class="mb-3">
            <label for="{{ form.precio.id_for_label }}" class="form-label">Precio</label>
            {{ form.precio }}
        </div>

        <div class="form-check mb-3">
            {{ form.disponible }}
            <label class="form-check-label" for="{{ form.disponible.id_for_label }}">
                Disponible
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
